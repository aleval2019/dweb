<!DOCTYPE html> <!--Declaración del tipo de documento html v5-->
<!--Documento HTML está contenido dentro de la etiqueta <html></html>. Para indicar el idioma es conveniente añadir el atributo lang="es": <html lang="es"></html>-->
<html lang="es">
<!--Dentro de la etiqueta <html>, encontramos dos subdivisiones, la cabecera, delimitada por las etiquetas <head></head> y el cuerpo, delimitado por las etiquetas <body></body>.-->
<head>
<!--Atributo charset se usa para especificar la codificación de caracteres del documento.-->
    <meta charset="UTF-8">
<!--La vista de compatibilidad es una característica que fue incorporada en Internet Explorer 8, que permiten al navegador mostrar las páginas web que no cumplen con los estándares como si corrieran en versiones anteriores de IE.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Dentro de <head>, para optimizar la página para diferentes anchos de pantalla, también es conveniente definir el viewport, por ejemplo de esta forma: <meta name="viewport" content="vwidth=device.width, initial-scale=1.0"> .-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--En el <body> encontramos el contenido de la página, lo que se ve a través del navegador: texto, imágenes, enlaces, tablas, etc... Por lo tanto dentro del <body> pueden ir la gran mayoría de las etiquetas html.-->
<body>
    
</body>
</html>
